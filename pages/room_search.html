<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Search</title>
  <link rel="stylesheet" href="../styles/room_search.css">
  <script src="../scripts/room_search.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Camila's Corner</div>
      <div class="nav-links">
        <a href="../index.html">Home</a>
        <a href="../pages/room_search.html">Book Now</a>
        <a href="../pages/bookings.html">Your Bookings</a>
        <a href="../pages/contact.html">Contact Us</a>
      </div>
    </nav>
  </header>
  <div class="container">
    <h1>Room Booking</h1>

    <form id="searchForm" class="search-form">
      <div class="form-group">
        <label for="checkIn">Check-in Date:</label>
        <input type="date" id="checkIn" required>
      </div>

      <div class="form-group">
        <label for="checkOut">Check-out Date:</label>
        <input type="date" id="checkOut" required>
      </div>

      <div class="form-group">
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" min="1" max="4" required>
      </div>

      <button type="submit">Check Availability</button>
    </form>

    <div id="results" class="results">
      <h2>Available Rooms</h2>
      <div id="roomList" class="room-list"></div>
    </div>
  </div>
  <a href="https://wa.me/1234567890" target="_blank" rel="noopener noreferrer" class="whatsapp-button">
    <i class="fab fa-whatsapp">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/25px-WhatsApp.svg.png" alt="WhatsApp">
    </i>
    <span class="sr-only">Contact us on WhatsApp</span>
</a>  
</body>
</html>
