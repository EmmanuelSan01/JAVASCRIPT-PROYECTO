<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/login.css">
  <script type="module" src="../scripts/login.js" defer></script>
  <title>Log in</title>
</head>
<body>
  <div class="container">
    <h1>Log in</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <div id="emailError" class="error-message">
          Email not registered. Sign up.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <div id="passwordError" class="error-message">
          Incorrect password.
        </div>
      </div>

      <button type="submit" class="button">Log In</button>
    </form>

    <div class="signup-link">
      Not registered? <a href="../pages/register.html">Sign up</a>
    </div>
  </div>
  <a href="https://wa.me/1234567890" target="_blank" rel="noopener noreferrer" class="whatsapp-button">
    <i class="fab fa-whatsapp">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/25px-WhatsApp.svg.png" alt="WhatsApp">
    </i>
    <span class="sr-only">Contact us on WhatsApp</span>
</a>
</body>
</html>
