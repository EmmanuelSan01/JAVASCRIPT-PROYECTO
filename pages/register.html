<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/register.css">
  <script type="module" src="../scripts/register.js" defer></script>
  <title>Register</title>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <div id="emailError" class="error-message">
          Email already registered. Please log in.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
      </div>

      <div class="form-group">
        <label for="repeatPassword">Repeat Password</label>
        <input type="password" name="repeatPassword" id="repeatPassword" required>
        <div id="passwordError" class="error-message">
          Passwords do not match.
        </div>
      </div>

      <button type="submit" class="button">Sign up</button>
    </form>

    <div class="login-link">
      Already registered? <a href="login.html">Log in</a>
    </div>
  </div>
  <a href="https://wa.me/1234567890" target="_blank" rel="noopener noreferrer" class="whatsapp-button">
    <i class="fab fa-whatsapp">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/25px-WhatsApp.svg.png" alt="WhatsApp">
    </i>
    <span class="sr-only">Contact us on WhatsApp</span>
</a>
</body>
</html>
